<hr>
<div class="container">
  <div class="row">
    <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
  </div>
  <hr>
</div>

<ul>
  <div *ngFor="let quote of quotess;let i='index'">
    <b><li id="{{i}}">{{quote.name}}</li></b>
    <p id="{{i}}" appHighlighter *ngIf="quote.upVote > 0"></p>
    <button class="btn btn-primary" (click)='toogleDetails(i)'>Details</button>
    <app-quotes-details *ngIf="quote.showAuthor" [quotess]='quote' (toDelete)='deletedQuote($event,i)'></app-quotes-details>
  </div>
</ul>
