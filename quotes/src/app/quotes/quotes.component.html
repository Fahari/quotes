<hr>
<div class="container">
  <div class="row">
    <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
  </div>
  <hr>
</div>

<ul>
  <div *ngFor="let quote of quotess;let i='index'">
    <!-- <div appHighlighter >
      </div> -->
    <li>{{quote.name}}</li>
    <button (click)='toogleDetails(i)'>Details</button>
    <app-quotes-details *ngIf="quote.showAuthor" [quote]='quote' (toDelete)='deletedQuote($event,i)'></app-quotes-details>
  </div>
</ul>
