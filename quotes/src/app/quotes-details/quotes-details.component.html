<p>{{quotess.author}}</p>
<p>{{quotess.Datex|date}} ~ {{quotess.Datex|dateCount}} days ago </p>

<button class="btn btn-danger"(click) = 'quoteDelete(true)'>Delete Quote</button><br><br>
<button class="btn btn-success" (click)="upvote()"><i class="fas fa-thumbs-up"></i></button>  {{upVote}}<br><br>
<button class="btn btn-danger"(click)="downvote()"><i class="fas fa-thumbs-down"></i></button>  {{downVote}}<br>
