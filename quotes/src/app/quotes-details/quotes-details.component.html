<p>{{quote.author}}</p>
<p>Uploaded {{quote.Date|date}} day(s) ago</p>
<button class="btn btn-danger"(click) = 'quoteDelete(true)'>Delete Quote</button><br><br>
<button class="btn btn-basic"(click)="upvote()">upVote</button>  {{upVote}}<br><br>
<button class="btn btn-basic"(click)="downvote()">downVote</button>  {{downVote}}<br>
